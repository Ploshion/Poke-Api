<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./estilos.css">


    <title>Poke Api</title>
</head>
<body>
    <main class="flex">

        <!-- <button onclick="getRandomInt">Mas Pokemones</button> -->


    </main>

    <template id="template-card"> 
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">

            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="imagen de profile" class="card-body-img">
                <h1 class="card-body-title">
                        Nombre de Pokemon
                    <span>vida</span>
                 </h1>

                 <p class="card-body-text">Exp</p>
            </div>

            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80k</h3>
                    <p>Ataque</p>
                </div>
                <div class="card-footer-social">
                    <h3>803k</h3>
                    <p>Ataque Especial</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4k</h3>
                    <p>Defensa</p>
                </div>
            </div>


        </article>
    </template>

    <script src="/js/app.js"></script>

</body>
</html>
